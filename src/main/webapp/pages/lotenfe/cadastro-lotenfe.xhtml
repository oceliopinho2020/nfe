<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Cadastro Tarefa
    </ui:define>

    <ui:define name="body">
        <f:metadata>
        	<f:viewParam name="id" value="#{cadastroLoteNfeMB.idLoteNfe}" converter="javax.faces.Long"/>
        	<f:event listener="#{cadastroLoteNfeMB.inicializar()}" type="preRenderView"></f:event>
        </f:metadata>

        <adm:breadcrumb title="Cadastro Tarefa #{cadastroLoteNfeMB.loteNfe.id}" link="cadastro-lotenfe.xhtml?id=#{cadastroLoteNfeMB.loteNfe.id}"/>
        <h:form id="form" prependId="false">
            <p:focus/>

			
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form"
                        				 action="#{cadastroLoteNfeMB.salvar()}"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="Excluir" process="@this"
                        				 rendered="#{cadastroLoteNfeMB.loteNfe.edicao}"
                        				 action="#{cadastroLoteNfeMB.excluir()}"
                                         icon="fa fa-trash"
                                         styleClass="btn-danger">
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Voltar" immediate="true"
                                         action="lista-lotenfe?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                                         
                    </div>
                    
                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   action="#{cadastroLoteNfeMB.salvar()}"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Excluir"
                        			rendered="#{cadastroLoteNfeMB.loteNfe.edicao}"
                        			action="#{cadastroLoteNfeMB.excluir()}"
                                    process="@this"
                                    icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="lista-lotenfe?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>

                    

                    <p:separator/>

                    <div class="ui-fluid">
                    	<p:panelGrid id="capaPanel" columns="4" layout="grid">
                    	
                    		<p:outputLabel value="Nome" for="nome"/>
                    		<p:inputText id="nome" value="#{cadastroLoteNfeMB.loteNfe.nome}"/>

                    		<p:outputLabel value="Versão" for="versao"/>
                    		<p:inputText id="versao" value="#{cadastroLoteNfeMB.loteNfe.versao}"/>                    		

                    		<p:outputLabel value="Descrição" for="descricao"/>
                    		<p:inputTextarea id="descricao" value="#{cadastroLoteNfeMB.loteNfe.descricao}"/>
                    		
 							<p:outputLabel value="Criação" for="criacao"/>
 							<p:inputText id="criacao" value="#{cadastroLoteNfeMB.loteNfe.criacao}" disabled="true">
 								<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Sao_Paulo"/>
 							</p:inputText>                    	
                    	</p:panelGrid>
                    
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
